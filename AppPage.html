<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Job Fair</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Contact Us
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Phone</a></li>
                  <li><a class="dropdown-item" href="#">Email</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Postal Address</a></li>
                </ul>
              </li>
              
            
            </form>
          </div>

      <br>

      <h6>Contact Details:</h6> <br>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="fName" class="form-label">First Name</label>
          <input type="name" class="form-control" id="fName">
        </div>
        <div class="col-md-6">
            <label for="LName" class="form-label">Last Name</label>
            <input type="name" class="form-control" id="fName">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputCounty" class="form-label">County</label>
          <select id="inputCounty" class="form-select">
            <option selected>Choose...</option>
            <option>Carlow</option>
            <option>Cavan</option>
            <option>Clare</option>
            <option>Cork</option>
            <option>Dublin</option>
            <option>Galway</option>
            <option>Kerry</option>
            
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Eircode</label>
          <input type="text" class="form-control" id="inputZip">
        </div> <br>

        <h6>Education Details: </h6>
        <div class="card" style="width: 60rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">College</li>
            <input type="text" placeholder="University Attended" name="University Attended" /> <br>
            <input type="text" placeholder="Course Title" name="Course Title" /> <br>
            <input type="text" placeholder="GPA" name="GPA" /> <br>
            <input type="text" placeholder="Modules Taken" name="Modules Taken" /> <br>
            <li class="list-group-item">Secondary School</li>
            <input type="text" placeholder="School Attended" name="School Attended" /> <br>
            <input type="text" placeholder="GPA" name="GPA" /> <br>
            <input type="text" placeholder="Subjects Taken" name="Subjects Taken" /> <br>
            
          </ul>
        </div>


        <h6>Core Skills: </h6>
          <br>
          <label for="Range1" class="form-label">Communication </label> <br>
          <input type="range" class="form-range" id="Range1" style="width: 40rem;"> <br>
          <label for="Range1" class="form-label">Analytical</label> <br>
          <input type="range" class="form-range" id="Range1" style="width: 40rem;">   <br>
          <label for="Range1" class="form-label">Computer </label> <br>
          <input type="range" class="form-range" id="Range1" style="width: 40rem;"> <br>
          <label for="Range1" class="form-label">Problem Solving </label> <br>
          <input type="range" class="form-range" id="Range1"style="width: 40rem;"> <br> 
          <label for="Range1" class="form-label">Teamwork </label> <br>
          <input type="range" class="form-range" id="Range1"style="width: 40rem;"> <br> <br>

        <br>

        <h6> Upload CV:</h6>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload</label>
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>


        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
